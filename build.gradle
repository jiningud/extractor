plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'org.gradle.sample'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'cc.mallet:mallet:2.0.8'
    implementation 'com.github.ajalt:clikt:2.1.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.github.javaparser:javaparser-core:3.14.5'
    implementation 'com.opencsv:opencsv:4.0'
    implementation 'com.google.guava:guava:23.5-jre'
    implementation 'org.jsoup:jsoup:1.12.1'
    implementation 'me.tongfei:progressbar:0.7.4'
    implementation 'edu.stanford.nlp:stanford-corenlp:3.9.2'
    implementation 'edu.stanford.nlp:stanford-corenlp:3.9.2:models'
    implementation 'com.kennycason:kumo-core:1.22'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'com.github.javaparser:javaparser-core:3.23.0'

    compile 'org.apache.commons:commons-csv:1.9.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

application {
    mainClassName = "AppKt"
    applicationDefaultJvmArgs = ["-Djava.util.logging.config.file=\"logging.properties\""]
}
